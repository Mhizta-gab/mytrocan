<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Olu" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="fname" placeholder="Obi" required>
        </div>
        <br>
        <div>
            <label for="pass">Pass-word:</label>
            <input type="password" id="pass" name="pass" placeholder="Password" maxlength="12" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abcsd@gmail.com"  required>
        </div>
        <br>
        <div>
            <label for="tel">Tel:</label>
            <input type="tel" id="tel" name="tel" placeholder="123-456-789"  required>
        </div>
        <br>
        <div>
            <label for="bdate">Birth-date:</label>
            <input type="date" id="bdate" name="bdate" placeholder="123-456-789"  required>
        </div>
        <br>
        <div>
            <label for="quantity">Quantiy:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1" required>
        </div>
        <br>
        <div>
            <label for="Title">Title:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" name="title" value="Mr." id="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" name="title" value="Mrs." id="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" name="title" value="PhD." id="PhD.">
        </div>

        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
<br>
        <div>
            <label for="payment">Payment:</label>
                <select name="payment" id="payment">
                    <option value="Verve">Verve</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="Visa">Visa</option>
                </select>
        </div>
        <br>
        <div>
            <label for="subscribe">Subscribe</label>
            <input type="checkbox" name="subscribe" id="subscribe">
        </div>
    </form>
</body>
</html>
