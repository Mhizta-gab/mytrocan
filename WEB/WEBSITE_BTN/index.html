<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    
    <button onclick="doSomething()" style="background-color: rgb(80, 78, 78); color: rgb(10, 247, 10); width: 100px; height: 40px; border-radius: 7px;">
        CLICK ME 
    </button>
    <p id="change"> Hello</p>
    <script>
        function doSomething(){
            document.getElementById("change").innerHTML="Hi!"
        }
    </script>
    
</body>
</html>
